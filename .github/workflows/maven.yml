name: Java CI

on: [pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
        mvn clean install -DskipTests --no-transfer-progress -DtrimStackTrace=false
    - name: Test with Maven
      if: matrix.os != 'windows-latest'
      run: |
        mvn verify --no-transfer-progress -DtrimStackTrace=false
    - name: GitHub Actions workaround (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "TMP=$env:USERPROFILE\AppData\Local\Temp" >> $env:GITHUB_ENV
        echo "TEMP=$env:USERPROFILE\AppData\Local\Temp" >> $env:GITHUB_ENV
    - name: Test with Maven (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "$env:TMP"
        echo "$env:TEMP"
        mvn verify -pl !:gradoop-hbase --no-transfer-progress -DtrimStackTrace=false
